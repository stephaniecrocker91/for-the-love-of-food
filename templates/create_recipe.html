{% extends "base.html" %}

{% block content %}

<div class="light-banner">
    <h1 class="edit-title text-center recipe-title">Create your Recipe: </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data" class="form-recipe">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark">POST</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
