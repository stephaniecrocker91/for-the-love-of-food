{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
{% if user.id == recipe.author.id %}
<div class="light-banner">
    <h1 class="edit-title text-center recipe-title">Edit your Recipe: </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" enctype="multipart/form-data" class="form-recipe">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark">UPDATE</button>
            </form>
            </br>
            <button class="btn btn-danger"><span><a href="{% url 'delete_recipe' recipe.pk %}">Delete
                        Recipe</a></span></button>
        </div>
    </div>
</div>
{% else %}
<p>Page not authorized!</p>
{% endif %}
{% else %}
<p>Page not authorized!</p>
{% endif %}

{% endblock %}
